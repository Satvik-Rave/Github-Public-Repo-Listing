<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <title>Fyle Github-repos Lister</title>
</head>

<body>
    <div class="c1">
        <div class="icon">
            <img src="https://avatars.githubusercontent.com/u/80106239?v=4" id="iconimg" alt="icon">
            <div>
                <i class="fi fi-br-link"></i>
                <a href="https://github.com/Satvik-Rave" id="link" style="text-decoration: none; color: white;" target="_blank">https://github.com/Satvik-Rave</a>
            </div>
        </div>
        <div class="desc">
            <div id="name">Satvik Jain</div>
            <div id="bio">Description</div>
            <div id="location">
                <i class="fi fi-ss-marker"></i>
                <span>India</span>
            </div>
            <!-- <div class="twitter">Twitter: </div> -->
        </div>
        <div class="srh">
            <input type="text" name="" id="search" placeholder="Search by repo name">
            <button id="sbtn">Search</button>
        </div>
    </div>
    <div id="c2">
        <!-- <div class="repos">
            <div class="repo">
                <h2>
                    Heroes
                </h2>
                <div class="bio">Heroes Description goes here</div>
                <div class="languages">

                </div>
            </div>
        </div> -->
    </div>
    <div class="pagination-container">
        <div class="select">
            <label for="entries">No. of repos &nbsp;</label>
            <select name="entries" id="perpage">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
            <button id="btn">Show</button>
        </div>
        <div class="pagination">
            <button class="control" id="prev" title="Previous page">< Prev</button>
                <div class="pageNumbers">
                    <!--Page Numbers-->
                </div>
            <button class="control" id="next" title="Next page">Next ></button>
        </div>
        <div class="space"></div>
    </div>
    <script src="script.js"></script>
    <!-- <script src="script2.js" defer></script> -->
    
</body>

</html>
